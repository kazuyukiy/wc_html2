function dragstart1 (event) {
  event.dataTransfer.setData("objId", event.target.id);
}
function dragstart1_1 (event) {
  event.dataTransfer.setData("objId", "daa");
}
function dragover1 (event) {
  event.preventDefault();
}
function drop1 (event) {
  var objId = event.dataTransfer.getData("objId");
  var ele = document.getElementById(objId);
  event.currentTarget.appendChild(ele);
  event.preventDefault();
}
function drop2 (event) {
  var objId = event.dataTransfer.getData("objId");
  var ele = document.getElementById(objId);
  //event.currentTarget.appendChild(ele);
  var tgtEle = event.currentTarget;
  tgtEle.parentNode.insertBefore(ele, tgtEle);
  event.preventDefault();
  event.stopPropagation();
}

//-->
